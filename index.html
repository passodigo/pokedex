<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedéx</title>
    <!--links-->
    <link rel="icon" href="./favicons/pikachu.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
     <script defer src="./js/script.js"></script>

</head>

<header class="top-bar">
  <p> Pokédex</p>
</header>


<main class="main-content">
 
</main>




<body>
    
    <main>
       <div class="body-wrapper">
        <img src="#" alt="pokemon" class = "pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
            
        </h1>
        <div class="pokemon-extra">
        <h3>Curiosidade</h3>
        <p class="pokemon_flavor"></p>
</div>
        <div class="pokemon-extra-details-wrapper">
  <div class="pokemon-extra-details">
    <h3>Habitat</h3>
    <p class="pokemon_habitat">Carregando...</p>

    <h3>Forma</h3>
    <p class="pokemon_shape">Carregando...</p>

    <h3>Evolução</h3>
    <p class="pokemon_evolution">Carregando...</p>
  </div>
</div>
<br>
        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            >
        </form>
        <div class="buttons">
            <button class="button btn-prev">< Prev </button>  
            <button class="button btn-next"> Next ></button>
        </div>
    </div>
    </main>


</body>
</html>
